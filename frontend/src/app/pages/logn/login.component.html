<div class="container-fluid" style="width: 100vw; height: 100vh">
    <div class="d-flex align-items-center justify-content-center mt-5">
        <div class="col-6 col-lg-4 card">
            <div class="d-flex flex-column align-items-center justify-content-center bg-secondary p-3 text-light">
                <i class="pi pi-lock" [style]="{'font-size': '5rem'}"></i>
                <h1 class="mt-3" [style]="{'text-transform': 'uppercase', 'letter-spacing': '2px'}">{{ 'Login' }}</h1>
            </div>
            <div class="container px-4 my-4">
                <form action="">
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group mt-4">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <button class="btn btn-primary w-50">Login</button>
                            <a class="mt-3" href="#">Sign Up ?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
