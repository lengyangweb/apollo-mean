<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-center mt-5">
        <div class="col-6 col-lg-4 card">
            <div class="d-flex flex-column align-items-center justify-content-center bg-secondary p-3 text-light">
                <i class="pi pi-lock" [style]="{'font-size': '4rem'}"></i>
                <h2 class="mt-2" [style]="{'text-transform': 'uppercase', 'letter-spacing': '2px'}">{{ 'Login' }}</h2>
            </div>
            <div class="container px-4 my-4">
                <form action="" [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group mt-4">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
